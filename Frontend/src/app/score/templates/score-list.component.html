<div>
    <h2 *ngIf="!scores" class="text-center"><span class="fa fa-spinner fa-spin"></span> Loading the scores...</h2>
</div>
<div *ngIf="scores">
    <label for="listFilter">Filter by: </label>
    <input type=”text” #listFilter [(ngModel)]="filtername" (keyup)="0" />
    <h4 class="text-center">{{title}}</h4>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th class="text-center">Full Name</th>
                <th class="text-center">Username (click on this column for details)</th>
                <th class="text-center">All-time Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of scores | contentFilter : filtername'>
                <td class="text-center">{{item.FirstName}} {{item.LastName}}</td>
                <td (click)="onSelect(item)" class="text-center pointer">{{item.UserName}}</td>
                <td class="text-center">{{item.TotalScore}}</td>
            </tr>
        </tbody>
    </table>
</div>
